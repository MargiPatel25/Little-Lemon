<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="images/footer1.png" height="140px" width="100px"></a>
    </header>
    <main>
        <form>
            <div>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email_address">
            </div>
            <br>
            <div>
                <label for="booking_date">Date of Booking</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <br>

            <div>
                <label for="people">Number of people</label>
                <input type="number" id="people" min="1" max="8" name="people">
            </div>
            <br>

            <div>
                <label>
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the cancellation policy
                </label>
            </div>
            <br>
            <button type="submit">Book Now</button>
        </form>

    </main>
    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>

</html>
